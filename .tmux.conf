# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefi

# bind r to reload config
bind r source-file ~/.tmux.conf

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

#List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Other examples:
#set -g @plugin 'Nybkox/tmux-kanagawa'
#set -g @kanagawa-theme 'dragon'

#status right
set -g status-right-style fg="#5F8CBD"
set -g status-right ' %Y-%m-%d %H:%M '
set -g status-right-length 50

# panes
set -g pane-border-style fg="#364144"
set -g pane-active-border-style fg="#5F8CBD"

setw -g window-status-current-style fg="#5F8CBD"
setw -g window-status-current-format ' #I #W #F '

# Theme: borders
set -g pane-border-lines heavy
#set -g pane-border-style fg=black,colour236

# Theme: status
set -g status-style bg=default,fg=black,brigh